            <!-- New container for subject information -->
            <div class="info-container" id="subject-info">
                <h2>Subject Information</h2>
                <p><strong>Subject Name:</strong> <span id="subject-name"></span></p>
                <p><strong>Lecturer Name:</strong> <span id="lecturer-name"></span></p>
                <p><strong>Lecturer Email:</strong> <span id="lecturer-email"></span></p>
                <p><strong>Class venue:</strong> <span id="class"></span></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var infoContainer = document.getElementById('subject-info');
                var subjectNameElement = document.getElementById('subject-name');
                var lecturerNameElement = document.getElementById('lecturer-name');
                var lecturerEmailElement = document.getElementById('lecturer-email');
                var classElement = document.getElementById('class');
        
                var subjectInfoData = {
                    csc508: {
                        subjectName: 'Data Structure',
                        lecturerName: 'Dr. Syed Mohd Zahid bin Syed Zainal Ariffin',
                        lecturerEmail: 'zahidzainal@uitm.edu.my',
                        class: 'MK15'
                    },
                    csc584: {
                        subjectName: 'Enterprise Programming',
                        lecturerName: 'Dr. Muhammad Izzad bin Ramli',
                        lecturerEmail: 'izzadramli@uitm.edu.my',
                        class: 'MK15'
                    },
                    elc650: {
                        subjectName: 'English for Professional Interaction',
                        lecturerName: 'Sofea Azlena Tung binti Adib Vincent Tung',
                        lecturerEmail: 'sofeaazlena@uitm.edu.my',
                        class: 'Online'
                    },
                    csc541: {
                        subjectName: 'Programming Interactive Systems',
                        lecturerName: 'Dr Suzanna binti Ahmad',
                        lecturerEmail: 'suzana235@uitm.edu.my',
                        class: 'MK19'
                    },
                    ctu554: {
                        subjectName: 'Values and Civilization II',
                        lecturerName: 'Anis Pauzi',
                        lecturerEmail: 'TBC',
                        class: 'BK09'
                    },
                    // Add entries for other subjects with correct property names
                };
        
                // Function to display subject information
                function displaySubjectInfo(subjectCode) {
                    var subjectInfo = subjectInfoData[subjectCode];
        
                    if (subjectInfo) {
                        subjectNameElement.textContent = subjectInfo.subjectName;
                        lecturerNameElement.textContent = subjectInfo.lecturerName;
                        lecturerEmailElement.textContent = subjectInfo.lecturerEmail;
                        classElement.textContent = subjectInfo.class;
        
                        infoContainer.style.display = 'block';
                    }
                }
        
                // Add event listeners for all subjects dynamically
                var subjects = document.querySelectorAll('tbody a');
                subjects.forEach(function (subject) {
                    subject.addEventListener('click', function () {
                        var subjectCode = subject.id;
                        displaySubjectInfo(subjectCode);
                    });
                });
            });
        </script>
